<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h4>Formulaire</h4>
<form action="#">
<label for="Prénom">Prénom:</label><br>
<input type="text" id="Prénom"><br>
<br>
<label for="Nom">Nom:</label><br>
<input type="text" id="Nom"><br>
<br>
<label for="age">Age:</label><br>
<input type="number" id="age"><br>
<br>
<label for="Sexe">Sexe:</label><br>
<select name="Sexe" id="Sexe">
<option value="Masculin">Masculin</option>
<option value="Féminin">Féminin</option>
</select><br>
<br>
<label for="email">Adresse Mail:</label><br>
<input type="email" id="email"><br>
<br>
<label for="adresse">Adresse postale:</label><br>
<input type="text" id="adresse" name="adresse"><br>
<br>
<form action="">
<label for="Codepostale">Code postale:</label><br>
<input type="text" id="Codepostale" placeholder="59000"><br>
</form>
<label for="Ville">Ville:</label><br>
<input type="text" id="Ville"><br>
<br>
<label for="Métier">Métier:</label><br>
<input type="text" id="Métier"><br>
<br>
<label for="Nationalité">Nationalité:</label><br>
<select name="Nationalité" id="Nationalité">
<option value="Sélectionner">Sélectionner</option>
<option value="Française">Française</option>
<option value="Belge">Belge</option>
<option value="Americaine">Americaine</option>
<option value="Autre">Autre</option>
</select><br>
<br>
<label for="Datedenaissance">Date de naissance:</label><br>
<input type="date" id="Datedenaissance"><br>
<br>
<label for="Paysdenaissance">Pays de naissance:</label><br>
<input type="text" id="Paysdenaissance"><br>
<br>
<label for="Numérodesécuritésociale">Numéro de sécurité sociale:</label><br>
<input type="number" id="Numérodesécuritésociale"><br>
<br>
<label for="num_passport">Numéro de passeport:</label><br>
<input type="text" id="num_passport"><br>
<br>
<label for="Datededélivrance">Date de délivrance du passeport:</label><br>
<input type="date" id="Datededélivrance"><br>
<br>
<label for="Datedevalidité">Date de validité du passeport:</label><br>
<input type="date" id="Datedevalidité">
</form>
</body>
</html>
